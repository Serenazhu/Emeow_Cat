{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emeow Cat</title>
    <!-- <link href="main.css" rel="stylesheet" /> -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"

    ></script>

  <body>
    <img src="{% static 'images/logo.png' %}" alt="logo" width="300" height="auto", style="margin-left: -2%;"/>
    {% if new_company_count > 0 %} 
   <a href="/new"> <button type="button" class="btn btn-primary"style="position: absolute; top: 30px; left: 10%;">
      New <span class="badge text-bg-secondary">{{new_company_count}}</span>
    </button></a>
    {% endif %}



    <div style=" position: absolute; top: 10px; right: 10px;">
      <a href="/credentials">
        <button style="background-color:#e9dcca; border-color: #958267; border-radius: 10px; padding: 5px;">Credentials</button>
      </a>    
    </div>


    <h4 class = "position-absolute top-0 start-50 translate-middle", style="margin-top: 13%; font-family: 'Comic Sans MS', cursive">Try <span><a href="#", style="color: rgb(223, 110, 129); font-family: 'Comic Sans MS', cursive">Mimi</a></span>, Your Personal Email Assistant</h2>
    <div style="display: flex;flex-wrap: wrap;">

    
      <div class="container text-center">
        <div class="row", style="margin-top: 15% ;">
          <div class="col">
            <a
              class="btn btn-primary btn-lg"
              role="button"
              href="/companies/?type=Supplier"
              style="
                padding-top: 18px;
                padding-bottom: 18px;
                border-radius: 7px;
                background-color: rgb(230, 184, 239);
                border-color: blueviolet;
                color: black;
              "
            >
              Supplier
            </a>
          </div>
          <div class="col"><a
            class="btn btn-primary btn-lg"
            role="button"
            href="/companies/?type=Client"
            style="
              padding-left: 30px;
              padding-right: 30px;
              padding-top: 18px;
              padding-bottom: 18px;
              border-radius: 7px;
              background-color: rgb(152, 191, 250);
              color: black;
              font-size: 20px;
            "
            >Client</a
          ></div>
          <div class="col"><a
            class="btn btn-primary btn-lg"
            role="button"
            href="/outbox/"
            style="
              padding: 20px;
              padding-left: 35px;
              padding-right: 35px;
              border-radius: 7px;
              background-color: rgb(237, 233, 162);
              border-color: rgb(153, 150, 63);
              color: black;
            "
          >
            Sent
          </a></div>
   
      </div>
      
    </div>
      
<div>  
<form action="{% url 'refresh' %}" method="post"> {% csrf_token %}<h1 class="position-absolute top-0 start-50 translate-middle", style="margin-top: 10%;font-family: 'Comic Sans MS'">Emeow Cat 
 
  <button style="border:none;background-color: rgb(255, 255, 255); height:45px; width: 35px;" type=submit >
    <img src="{% static 'images/refresh.png' %}" alt="refresh" width="30" height="auto", style="border: none;"/>
  </button>
</h1></form>

  <!-- <img src="{% static 'images/refresh.jpg' %}" alt="refresh" width="27" height="auto" style="cursor: pointer;"/></h1> -->
</div>
