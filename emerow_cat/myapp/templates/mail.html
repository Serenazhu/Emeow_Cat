<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Inbox</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  {% for email in emails %}
  <body>
    <div class="container">
      <h1 style="margin-top: 25px; font-size: 180%">{{ subjects }}</h1>
      <h5 style="padding: 20px; padding-top: 3%; padding-left: 0%">
        {{email.Reps}}<spam
          style="padding-left: 1%; color: gray; font-weight: lighter"
          >{{tf}} {{email.Email}}</spam
        >

        <spam
          style="
            color: gray;
            font-weight: lighter;
            padding-left: 80%;
            font-size: medium;
          "
        >
          {{ email.Time}}
        </spam>
      </h5>
    </div>
    <div class="container">{{email_body | safe}}</div>
    <button
      type="button"
      class="btn btn-primary btn-lg"
      style="margin-left: 80%"
    >
      Reply
    </button>

    {% endfor %}
  </body>
</html>
