<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emeow Cat</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1 style="font-family: 'Comic Sans MS'; padding: 1%">Companies</h1>
    <form method="post" action="{% url 'new' %}">
      {% csrf_token %}
      <div>
        <table class="table">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Companies</th>
              <th scope="col">Type</th>
            </tr>
          </thead>
          <tbody>
            {% for c in company %}
            <tr>
              <td>{{ forloop.counter }}</td>
              <td>
                <a
                  href="{% url 'reps' %}?name={{ c.Company }}"
                  name="{{ c.Company }}"
                  >{{ c.Company }}</a
                >
              </td>
              <td>
                <div
                  class="btn-group"
                  role="group"
                  aria-label="Basic radio toggle button group"
                >
                  <input
                    type="radio"
                    class="btn-check"
                    name="{{ c.Company }}"
                    id="btn{{ forloop.counter }}1"
                    value="Supplier"
                    autocomplete="off"
                  />
                  <label
                    class="btn btn-outline-primary"
                    for="btn{{ forloop.counter }}1"
                    >Supplier</label
                  >
                  <input
                    type="radio"
                    class="btn-check"
                    name="{{c.Company}}"
                    id="btn{{ forloop.counter }}2"
                    value="Client"
                    autocomplete="off"
                  />
                  <label
                    class="btn btn-outline-primary"
                    for="btn{{ forloop.counter }}2"
                    >Client</label
                  >
                </div>
              </td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
      <div class="d-flex justify-content-end">
        <button type="submit" class="btn btn-primary" style="margin-right: 4%">
          Submit
        </button>
      </div>
    </form>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
